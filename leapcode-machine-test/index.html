<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>AirPods Orange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid">
        <nav>
            <div class="logo">Onair</div>
            <ul class="menu">
                <li><a href="#">Shop</a></li>
                <span class="dot"></span>
                <li><a href="#">Delivery</a></li>
                <span class="dot"></span>
                <li><a href="#">Boxes</a></li>
                <span class="dot"></span>
                <li><a href="#">About</a></li>
            </ul>
            <div class="cart">
                <i class="fa-regular fa-heart round"></i>
                <i class="fa-solid fa-bag-shopping rounded"></i>
                <h5 style="font-weight: 400;">cart (1)</h5>
            </div>
        </nav>
    </header>
    <!-- hero section starts here -->
    <section class="container-fluid p-5 mt-5 position-relative" style="padding-bottom: unset !important;">
        <div class="building-image">
            <img src="https://static.vecteezy.com/system/resources/previews/046/436/294/non_2x/skyscraper-isolated-on-transparent-background-glass-skyline-building-png.png" alt="">
        </div>
      <h6 class="border p-2 d-inline mb-3" style="border-radius: 20px;">Trusted by most innovative</h6>
      <div class="d-flex">
        <div class="flex-fill left-pad" style="width: 50%;">
            <div class="left-hero-image">
                <img src="https://parspng.com/wp-content/uploads/2023/08/airpodspng.parspng.com-3-600x600.png" alt="">
            </div>
            <h1 class="airpods">HEADSETS</h1>
            <p class="mb-4">
                Mighty 1.96 Display <br>
                Bluetooth Calls Ai Noise Reduction <br>
                Built-In Multi-System GPS
            </p>
            <div class="d-flex align-items-center">
                <button class="p-2 ">Start shopping</button>
                <h2 class="ml-4 mt-2">$120.<span style="color: lightgrey;">00</span></h2>
            </div>
        </div>
        <div class="flex-fill d-flex flex-column align-items-center justify-content-center position-relative" style="width: 50%;">
            <h1 class="airpods" style="margin-top: 130px;">ORANGE</h1>
            <div class="right-hero-image">
                <img src="https://wallpapers.com/images/hd/neon-light-headphones-png-ojg-c66i86jum1i5ep59.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="botton-hero ">
        <div class="bg h-100 d-flex p-3">
             <div>
                <h1 class="font-weight-bolder" style="margin-bottom: unset;">35.5</h1>
                <h1 class="font-weight-light">Hours</h1>
             </div>
            <div style=" width: 150px;height:150px;margin-top: 90px;">
                <img src="https://www.myepico.com/wp-content/uploads/2023/01/EPI-PH-C74-BLA-02.png" alt="">
            </div>
        </div>
        <div class="bg-white bg p-3 h-100 d-flex align-items-center justify-content-center flex-column g-5">
            <h4 class="font-weight-bold mb-3">MORE LISTNING, <br> 
                LESS CHARGINGS
            </h4>
            <div style=" width: 150px;height:150px;">
                <img src="https://www.myepico.com/wp-content/uploads/2023/01/EPI-PH-C74-BLA-02.png" alt="">
            </div>
        </div>
        <div class="d-flex flex-column h-100" style="gap: 20px;">
            <div class="feature-box">
                <span class="p-2" style="background: linear-gradient(to right, #f3f4f6, lightgrey); border-radius: 25px;">MODERN</span>
                <div class="icon">
                    <i class="fas fa-wifi" style="color: black;" ></i>
                </div>
            </div>
        
            <div class="feature-box">
                <div class="icon">
                    <i class="fas fa-cube" style="color: black;"></i>
                </div>
                <span class="p-2" style="background: linear-gradient(to right, #f3f4f6, lightgrey); border-radius: 25px;">IN EAR DETECTION</span>
            </div>
        
            <div class="text-center p-2" style="background: linear-gradient(to right, #f3f4f6, lightgrey); border-radius: 25px;">
                <span>BLUETOOTH 5.3</span>
            </div>
        
            <div class="d-flex">
                <span class="dark-box">AirPods</span>
                <div class="icon" style="margin-left: 20px;">
                    <i class="fas fa-sync-alt" style="color: black;"></i>
                </div>
            </div>
        </div>
    </div>
      
    </section>
</body>
</html>
